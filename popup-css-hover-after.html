<style> 
 .p {
   position: relative;
   font-family: sans-serif;
   color: blue;
   font-size: 52px;
 }

.p:after {
  content: 'Lorem ipsum dolor amite anet do net...';
  position: absolute;
  top: 100px;
  left: 30px;
  font-size: 28pt;
  background-color: yellow;
  color: #2e2e2e;
  font-weight: 600;
  opacity: 0;
  transition: opacity 500ms transform 500ms;
}

.p:is(:hover, :focus)::after {
  opacity: 1;
  transform: translateY(70px);
}
</style> 

</head>
