<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
    * {
      box-sizing: border-box;
    }
    
    .conteiner {
      display: flex;
      flex-direction: column;
    }
    
    .p-2 {
      padding: 20px;
    }
    
    .b-solid-1 {
      border: 1px solid grey;
    }
    
    .m-5 {
      margin: 5px;
    }
    
    .box-1 {
      background: violet;
      color: aqua;
    }
    
    .order {
      order: 3;
    }
    </style>
</head>

<body>

<div class="conteiner">
  <div class="p-2 m-5 b-solid-1 box-1 order">1</div>
  <div class="p-2 m-5 b-solid-1 box-2">2</div>
  <div class="p-2 m-5 b-solid-1 box-3">3</div>
</div>

<script>
const boxOne = document.querySelector('#boxOne');

boxOne.addEventListener('click', () => {
   document.querySelector('.order').style.order = "initial";
   boxOne.style.color = "black";
   boxOne.style.background = "white";   
});

</script>

</body>

</html>
